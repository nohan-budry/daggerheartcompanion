name: Build and Deploy to GitHub Pages with Version from Tag

on:
  push:
    tags:
      - 'v*'        # Only tags like v1.0, v2.1.3, etc.
    branches:
      - main        # Ensures it's a tag on main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Build the project with TAG
        env:
          PUBLIC_APP_VERSION: ${{ github.ref_name }}
          PUBLIC_APP_PATH: /${{ github.repository_id }}
        run: |
          echo "Building with tag $PUBLIC_APP_VERSION and path $PUBLIC_APP_PATH"
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
